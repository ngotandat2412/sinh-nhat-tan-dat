        .card {

        h1 { font-size: 2.5rem; color: #fff; text-transform: uppercase; letter-spacing: 5px; }
        h2 {

        }

        .cake { font-size: 6rem; filter: drop-shadow(0 0 15px gold); margin: 20px 0; }
        p { font-size: 1.4rem; color: #fff; line-height: 1.8; }

        /* N√∫t ƒëi·ªÅu khi·ªÉn nh·∫°c */
        #music-btn {

            background: rgba(255, 215, 0, 0.8);

        }

        #music-btn:hover { transform: scale(1.1); background: gold; }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            z-index: 5;

        }

        @keyframes flyUp { to { transform: translateY(-120vh) translateX(var(--drift)); } }
    </style>
</head>

<body>

<div id="welcome-screen" onclick="startCelebration()">
    <div class="gift-box">üéÅ</div>
    <div class="click-text">CH·∫†M V√ÄO ƒê·ªÇ M·ªû QU√Ä</div>
</div>

<div id="main-content">
    <button id="music-btn" onclick="toggleMusic()">üéµ B·∫¨T/T·∫ÆT NH·∫†C</button>
    
    <div class="bg-birthday"></div>
    <div class="bg-overlay"></div>

    <audio id="music" loop>
        <source src="audio/khuc-hat-sinh-nhat.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <h1>Happy Birthday</h1>
            <h2>T·∫§N ƒê·∫†T</h2>
            <div class="cake">üéÇ</div>
            <p>
                Ch√∫c m·ª´ng sinh nh·∫≠t T·∫•n ƒê·∫°t! üåü<br>
                V·∫°n s·ª± nh∆∞ √Ω - T·ªâ s·ª± nh∆∞ m∆°<br>
                Tu·ªïi m·ªõi r·∫°ng r·ª° v√† th√†nh c√¥ng r·ª±c r·ª°!
            </p>
        </div>
    </div>
</div>

<script>
let celebrationStarted = false;
const audio = document.getElementById("music");

function startCelebration() {
    if (celebrationStarted) return;
    celebrationStarted = true;

    // 1. Ph√°t nh·∫°c NGAY L·∫¨P T·ª®C khi click (L·ªánh n√†y quan tr·ªçng nh·∫•t)
    audio.play().then(() => {
        console.log("Nh·∫°c ƒëang ph√°t...");
    }).catch(error => {
        console.log("Tr√¨nh duy·ªát ch·∫∑n t·ª± ƒë·ªông ph√°t, h√£y th·ª≠ nh·∫•n n√∫t B·∫≠t nh·∫°c g√≥c tr√™n.", error);
    });

    // 2. Hi·ªáu ·ª©ng chuy·ªÉn trang
    const welcome = document.getElementById("welcome-screen");
    welcome.style.opacity = "0";
    setTimeout(() => {
        welcome.style.display = "none";
        // 3. Hi·ªán n·ªôi dung ch√≠nh lung linh
        const main = document.getElementById("main-content");
        main.style.visibility = "visible";
        main.style.opacity = "1";
    }, 1000);

    // 4. K√≠ch ho·∫°t ph√°o hoa v√† b√≥ng bay
    setInterval(createFirework, 700);
    setInterval(createBalloon, 1500);
}

function toggleMusic() {
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

function createFirework() {
    const startX = Math.random() * window.innerWidth;
    const startY = Math.random() * (window.innerHeight * 0.6);
    const color = `hsl(${Math.random() * 360}, 100%, 65%)`;

    for (let i = 0; i < 35; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = startX + "px";
        f.style.top = startY + "px";
        f.style.backgroundColor = color;
        f.style.boxShadow = `0 0 10px ${color}`;

        const angle = Math.random() * Math.PI * 2;
        const dist = Math.random() * 200 + 50;
        f.style.setProperty('--x', Math.cos(angle) * dist + "px");
        f.style.setProperty('--y', Math.sin(angle) * dist + "px");

        document.getElementById("main-content").appendChild(f);
        setTimeout(() => f.remove(), 1500);
    }
}

function createBalloon() {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random() * 100 + "vw";
    b.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
    b.style.setProperty('--drift', (Math.random() * 200 - 100) + "px");
    document.getElementById("main-content").appendChild(b);
    setTimeout(() => b.remove(), 8000);
}
</script>
